<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assignments/Form Basics/2/style.css">
    <title>How to structure a web form</title>
</head>
<body>
    <div class="form-box">
        <form>
            <ul>
                <li><h1>Payment Form</h1></li>
                <li><p>Required fields are followed by *.</p></li>
                <li><h2>Contact Information</h2></li>
                <div class="title">
                    <p>Title</p>
                    <input type="radio" name="titleBtn">Ace
                    <input type="radio" name="titleBtn">King
                    <input type="radio" name="titleBtn">Queen
                </div>

                <div class="inputs">
                    <li>
                        <label for="name">Name: *</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="email">Email: *</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="name">Password: *</label>
                        <input type="text">
                    </li>
                </div>

                <li><h2>Payment Information</h2></li>
                <div class="payment">
                    <li>
                        <label for="cardType">Card Type:</label>
                        <select name="card-type" id="cardType">
                            <option value="visa">Visa</option>
                            <option value="paypal">Paypal</option>
                            <option value="crypto">Crypto</option>
                        </select>
                    </li>
                    <li>
                        <label for="">Card Number: *</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">Expiration Date: *</label>
                        <input type="text">
                    </li>
                    <button id="submitBtn" type="submit">Validate the Payment</button>
                </div>
            </ul>
        </form>
    </div>
</body>
</html>
